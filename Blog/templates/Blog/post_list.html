{% extends 'Blog/base.html' %}

{% block content %}
<h1 style="font-family:Lobster,sans-serif;font-size:3em;" align="center">College List</h1>
<hr>

    {% for post in coll %}


<div class="list-group" style="box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.10);background-color:black;">
    <a href="{% url 'college_detail' pk=post.pk %}" class="list-group-item ">
      <h4 class="list-group-item-heading" style="font-family:Dosis,sans-serif;font-size:2em;">{{ post.College_name }}</h4>
      <p class="list-group-item-text" style="font-family:Roboto,sans-serif;font-size:1em;padding-left:70px;">{{ post.Location|linebreaksbr }}</p>
    </a></div>
    {% endfor %}
{% endblock %}
