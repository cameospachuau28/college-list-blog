
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheOwlArtists</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Abel|Acme|Dosis|Quicksand|Roboto|Josefin+Sans|Lobster&subnet=latin,latin-ext" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" href="{% static 'css/blog.css' %}">-->
</head>
<body>

    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MSA Bangalore</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="{% url 'sarch' %}">Search</a></li>
      <li><a href="{% url 'contact' %}">Contact Info</a></li>
    </ul>


    <ul class="nav navbar-nav navbar-right">
         {% if user.is_authenticated %}
         <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

      <li><a href="#"><span class="glyphicon glyphicon-user"></span> User: {{ user.get_username}}</a></li>

                <li><a href="{% url 'logout' %}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
 {% else %}
                <li><a href="{% url 'login' %}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
{% endif %}

    </ul>
  </div>
</nav>





    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
